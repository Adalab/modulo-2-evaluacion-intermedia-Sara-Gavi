<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="hero__game">
        <h1 class="game__title">Adivina el Número</h1>
    </header>
    <main>
    <section class="game__container">
        <form class="form__game js__form">
            <label for="userNumber">Introduce aquí tu número</label>
            <input class="game__input js__userNumberInput" type="text" id="userNumber" name="userNumber">
            <input class="game__button  js__buttonForm" type="submit" value="Prueba">
        </form>
        <p class="game__clue js__messageClue">Pista: Escribe el número y dale a Prueba</p>
        <p class="game__attempts">Número de intentos:<span class="js__counter">0</span></p>
    </section>
        
    </main>
<script src="./Js/main.js"></script>
</body>
</html>
